<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variables</title>
        <script>
            //Variable Declaration
            var message;
            
            //variable Initialisation
            message = "";
            
            //Assign a value to Variable
            message = "1) Say Hello to Variables!";
            
            //Display Variables
            alert(message);
            console.log(message);
            
            var counter = 0;
            alert("2) Counter Before: " + counter);
            message = "2) Counter Before: " + counter;
            console.log(message);
            
            counter = 100;
            alert("3) Counter After: " + counter);
            message = "3) Counter After: " + counter;
            console.log(message);
            
            //This is Constant
            const PI = 3.141;
            console.log(PI);
        </script>
    </head>
    <body>
        <h1>Variables and Constants</h1>
        <script type="text/javascript">
            document.write("Your Message: " + message);
        </script>
    </body>
</html>
