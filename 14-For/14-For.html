<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>For Loop</title>
        <script>
            var counter;
            for (counter=0; counter<10; counter++)
                {
                    alert(counter);
                }
        </script>
    </head>
    <body>
        <h1>For Loop</h1>
    </body>
</html>
