<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Date &amp; Time</title>
        <script>
            var marks = Number(prompt("Enter Marks: "));
            var message = "";
            if (marks<35) {
                message = "FAIL!";
            }
            else if (marks>=35 && marks<=60) {
                message = "PASSED, 2nd DIVISION!";
            }
            else {
                message = "CONGRATULATIONS, YOU PASSED!";
            }
        </script>
    </head>
    <body>
        <h1>IF&#45;ELSE</h1>
        <script type="text/javascript">
            document.write(message);
        </script>
    </body>
</html>
