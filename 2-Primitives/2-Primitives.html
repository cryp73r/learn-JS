<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Primitives</title>
        <script>
            
            //Numeric Data Type
            var counter = 0;
            counter = counter + 100;
            console.log("Counter: " + counter);
            
            //Decimals
            var deciCount = 1.45;
            deciCount = deciCount + 72.35;
            console.log("deciCount: " + deciCount);
            
            //String Data Type
            var fullName = 'Priyanshu';
            fullName = fullName + ' Singh';
            console.log("fullName: " + fullName);
            
            //Boolean Data Type
            var flag = true;
            console.log("Flag Value: " + flag);
            
        </script>
    </head>
    <body>
        <h1>VPrimitives</h1>
    </body>
</html>
