<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comparision</title>
        <script>
            var counter = 11;
            
            //Conditional (Ternary) Operator
            var resultValue = (counter <= 10) ? 10 : 0;
        </script>
    </head>
    <body>
        <h1>Comparision</h1>
        <script type="text/javascript">
            document.write("Compared: " + counter + "<br>");
            document.write("resultValue: " + resultValue + "<br>");
        </script>
    </body>
</html>
