<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arrays</title>
        <script>
            //Array Declaration
            var colorArray = ['white', 'green', 'blue', 'red'];
            console.log(colorArray);
            console.log(colorArray.length);
            
            //Array Modification
            colorArray[colorArray.length] = 'Grey';
            console.log(colorArray);
            console.log(colorArray.length);
        </script>
    </head>
    <body>
        <h1>Arrays</h1>
    </body>
</html>
