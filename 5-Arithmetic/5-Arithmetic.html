<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arithmetic</title>
        <script>
            var counter = 10;
            console.log(counter);
            counter = counter + 10;
        </script>
    </head>
    <body>
        <h1>Arithmetic</h1>
        <a href="#" onclick="counter++; console.log(counter);">Increment Operator</a><br>
        <a href="#" onclick="counter--; console.log(counter);">Decrement Operator</a>
    </body>
</html>
